<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-resourceroots='{"de.integrata.training.16961.lesson.5": "./"}'
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-theme="sap_belize">
		</script>

		<script>
				var oSplitApp = new sap.m.SplitApp();
				
				var oMasterPage = sap.ui.view({
					id: "IdCustomerMaster", 
					viewName: "de.integrata.training.16961.lesson.5.view.Master", 
					type: "XML"
				});
				
				var oDetailPage = sap.ui.view({
					id: "IdCustomerDetails", 
					viewName: "de.integrata.training.16961.lesson.5.view.Detail", 
					type: "XML"
				});
				
				oSplitApp.addMasterPage(oMasterPage);
				oSplitApp.addDetailPage(oDetailPage);
				oSplitApp.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
